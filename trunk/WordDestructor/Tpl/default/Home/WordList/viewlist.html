<script type=text/javascript>
$(".returnViewList").click(function(){
    $("#repo").load($(this).attr('href'));
    return false;
});
$(".delWordInList").click(function(){
    hint = $(this).parent().next().next().next().children();
    hint.text("操作中......");
    $.get($(this).attr('href'), function(str){
        hint.text(str);
        url = '__APP__/Home/Wordlist/viewList/listID/' + $(".listIdInfo").text();
        $("#repo").load(url);
    });
    return false;
});
$(".learnedInList").click(function(){
    hint = $(this).parent().next().next().children();
    hint.text("操作中......");

        hint.text(str);
        url = '__APP__/Home/Wordlist/viewList/listID/' + $(".listIdInfo").text();
        $("#repo").load(url);
    });
    return false;
});
$(".giveupInList").click(function(){
    hint = $(this).parent().next();
