<h2>学习词单{$listName}</h2><h3>看英文回忆中文<BR></h3><h3><a class=exit_study href=#>放弃学习<BR></a></h3><table>    <tr>        <td>英文</td>        <td>中文</td>        <td>记忆状况</td>    </tr>    <volist name="resultList" id="vo">    <tr>        <td>{$vo.eng}</td>        <td>{$vo.chn}</td>        <eq name="vo.error" value="1"><td style="color:#FF0000">{$vo.result}</td></eq>        <eq name="vo.error" value="0"><td style="color:#0000FF">{$vo.result}</td></eq>    </tr>    </volist></table><h3><a class=next_study href=#>继续学习<BR></a></h3><h3><a class=exit_study href=#>放弃学习<BR></a></h3><script type=text/javascript>    $(".exit_study").click(function(){        $("#repo").load("{:U('Home-Wordlist/listWordListsByUser');}");        return false;    });    $(".next_study").click(function(){        $("#repo").load("{:U('Home-Wordlist/studye2c');}");        return false;    });</script>
