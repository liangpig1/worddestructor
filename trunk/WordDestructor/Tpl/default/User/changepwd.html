<h2>修改密码</h2>
<form method=post action=__APP__/User/changePwd>
    <table>
        <tr>
            <td><label>新密码</label></td>
            <td><input type=password name=pwd /></td>
        </tr>
        <tr>
            <td><label>重复密码</label></td>
            <td><input type=password name=repeatpwd /></td>
        </tr>
    </table>
    <input type=submit value=修改>
</form>
